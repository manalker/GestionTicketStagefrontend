<div class="contact-form p-3 bg-primary text-white rounded">
  <h2 class="text-center">Contactez-Nous</h2>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Nom" required>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Adresse e-mail" required>
    </div>
    <div class="form-group">
      <textarea class="form-control" rows="4" placeholder="Votre Message" required></textarea>
    </div>
    <button type="submit" class="btn btn-success btn-block">Envoyer</button>
  </form>
</div>
